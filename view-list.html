<div class="form-group">
  <input type="text" class="form-control" id="search" placeholder="Search artists" ng-model="search" />
</div>
<table class="table table-striped table-hover">
  <tbody>
    <tr>
      <th>Artist Name</th>
      <th>Genre</th>
      <th>Rating</th>
      <th>Year</th>
      <th></th>
      
    </tr>
    <tr data-ng-repeat="item in data | filter:search">
      <td>{{item.name}}</td>
      <td>{{item.genre}}</td>
      <td>{{item.rating}}</td>
      <td>{{item.year}}</td>
      <td><span class="label label-primary" data-ng-click="editItem($index)" style="cursor:default">Edit</span>
          <span class="label label-danger" data-ng-click="removeItem($index)" style="cursor:default">Remove</span>
      </td>
      
    </tr>
  </tbody>
</table>
<div class="form-group">
  <button data-ng-click="addArtist()" class="btn btn-default">Add Artist</button>
  
</div>

<div class="form-group" data-ng-init="loadMapView()">
  <div id="map" style="width:100%; height: 630px;" data-ng-model="map"></div>
  
</div>
